[package]
name = "fcpinyin"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cxx = "1.0.76"
reqwest = { version = "0.11", features = ["blocking", "json"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
sled = "0.34.7"
regex = "1.6.0"
home = "0.5.4"

[lib]
path = "src/lib.rs"
name = "fcp"

[[bin]]
path = "src/main.rs"
name = "fcp_demo"
